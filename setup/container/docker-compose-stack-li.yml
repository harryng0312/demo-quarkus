version: '3.8'
services:
  app:
    image: harryng/demo-quarkus
    read_only: true
    hostname: app
    container_name: demo-quarkus
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 1g
    ports:
      - "8080:8080"
    expose:
      - '8080'
    environment:
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - ./tmp:/tmp
      - ./log:/log
    networks:
      external-net:
    labels:
      com.docker.lb.hosts: demo-quarkus
networks:
  external-net:
    internal: false
    name: external-net
    driver: bridge
